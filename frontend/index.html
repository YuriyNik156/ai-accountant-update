<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>AI Accountant</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: #f4f6f8;
      height: 100vh;
      display: flex;
      flex-direction: column;
      margin: 0;
    }

    .app-container {
      flex: 1;
      display: flex;
      overflow: hidden;
    }

    /* –õ–µ–≤–∞—è –∫–æ–ª–æ–Ω–∫–∞: –ò—Å—Ç–æ—Ä–∏—è */
    .history-column {
      width: 300px;
      background: #fff;
      border-right: 1px solid #ddd;
      display: flex;
      flex-direction: column;
      padding: 15px;
      overflow-y: auto;
    }
    .history-column pre {
      background: #f8f9fa;
      padding: 8px;
      border-radius: 6px;
      margin-bottom: 10px;
      white-space: pre-wrap;
    }

    /* –û—Å–Ω–æ–≤–Ω–æ–µ –æ–∫–Ω–æ: –û—Ç–≤–µ—Ç—ã –ò–ò */
    .main-column {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 15px;
      overflow-y: auto;
    }
    .ai-response {
      flex: 1;
      background: #fff;
      padding: 15px;
      border-radius: 6px;
      overflow-y: auto;
      margin-bottom: 10px;
      white-space: pre-wrap;
    }

    /* –ù–∏–∂–Ω—è—è –ø–∞–Ω–µ–ª—å: –í–≤–æ–¥ –≤–æ–ø—Ä–æ—Å–∞ */
    .input-row {
      display: flex;
      padding: 10px;
      background: #fff;
      border-top: 1px solid #ddd;
    }
    .input-row textarea {
      flex: 1;
      resize: none;
      border-radius: 6px;
      padding: 8px;
      margin-right: 10px;
    }
    .input-row button {
      min-width: 120px;
    }
  </style>
</head>
<body>

<script>
  const accessToken = localStorage.getItem("access_token")
  if (!accessToken) {
    window.location.href = "/login"
  }
</script>

<!-- –®–∞–ø–∫–∞ -->
<nav class="navbar navbar-light bg-white border-bottom">
  <div class="container-fluid">
    <span class="navbar-brand mb-0 h1">AI –ë–£–•–ì–ê–õ–¢–ï–†</span>
    <button class="btn btn-outline-danger btn-sm" onclick="logout()">–í—ã–π—Ç–∏</button>
  </div>
</nav>

<!-- –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç -->
<div class="app-container">

  <!-- –ò—Å—Ç–æ—Ä–∏—è –¥–∏–∞–ª–æ–≥–æ–≤ -->
  <div class="history-column">
    <h5>üìú –ò—Å—Ç–æ—Ä–∏—è –∑–∞–ø—Ä–æ—Å–æ–≤</h5>
    <pre id="history"></pre>
  </div>

  <!-- –û—Å–Ω–æ–≤–Ω–æ–µ –æ–∫–Ω–æ -->
  <div class="main-column">
    <div class="ai-response" id="aiResponse">–û—Ç–≤–µ—Ç AI –ø–æ—è–≤–∏—Ç—Å—è –∑–¥–µ—Å—å</div>

    <!-- –í–≤–æ–¥ –≤–æ–ø—Ä–æ—Å–∞ -->
    <div class="input-row">
      <textarea id="question" rows="2" placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–æ–ø—Ä–æ—Å..."></textarea>
      <button class="btn btn-success" onclick="askAI()">–°–ø—Ä–æ—Å–∏—Ç—å</button>
    </div>
  </div>

</div>

<script>
  const API_BASE = ""
  const sessionId = "frontend_session"
  let history = []

  function logout() {
    localStorage.removeItem("access_token")
    window.location.href = "/login"
  }

  function renderHistory(history) {
    return history
      .map(item => {
        const who = item.role === "user" ? "–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å" : "–ò–ò"
        return `${who}:\n${item.content}`
      })
      .join("\n\n‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ\n\n")
  }

  async function askAI() {
    const question = document.getElementById("question").value
    if (!question) return

    history.push({ role: "user", content: question })

    const response = await fetch(`${API_BASE}/api/v1/assistant/query`, {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "Authorization": `Bearer ${accessToken}`
      },
      body: JSON.stringify({
        query: question,
        session_id: sessionId,
        history
      })
    })

    const data = await response.json()

    history.push({ role: "assistant", content: data.answer })

    document.getElementById("aiResponse").innerText = data.answer
    document.getElementById("history").innerText = renderHistory(history)
    document.getElementById("question").value = ""
  }
</script>

</body>
</html>
