<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Вход | AI Accountant</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
<div class="container py-5" style="max-width: 420px;">
  <h3 class="text-center mb-4">Вход</h3>

  <input id="email" class="form-control mb-2" placeholder="Email">
  <input id="password" type="password" class="form-control mb-3" placeholder="Пароль">

  <button class="btn btn-primary w-100" onclick="login()">Войти</button>

  <div class="text-center mt-3">
    <a href="/registration">Регистрация</a>
  </div>

  <div id="result" class="mt-3"></div>
</div>

<script>
const API_BASE = ""

async function login() {
  const emailInput = document.getElementById("email")
  const passwordInput = document.getElementById("password")
  const result = document.getElementById("result")

  const email = emailInput.value
  const password = passwordInput.value

  try {
    const r = await fetch(`${API_BASE}/auth/auth/login`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, password })
    })

    const data = await r.json()

    if (r.ok && data.access_token) {
      localStorage.setItem("access_token", data.access_token)
      window.location.href = "/"
    } else {
      let msg = data.detail || "Ошибка входа"
      if (msg === "Invalid credentials") {
        msg = "Сначала зарегистрируйтесь"
      }
      result.innerHTML = `<div class="alert alert-danger">${msg}</div>`
    }
  } catch (err) {
    result.innerHTML = `<div class="alert alert-danger">Ошибка соединения с сервером</div>`
    console.error(err)
  }
}
</script>
</body>
</html>
