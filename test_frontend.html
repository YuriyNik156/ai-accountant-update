<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>AI Accountant ‚Äì Test Frontend</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f5f5f5;
    }
    input, textarea, button {
      width: 100%;
      padding: 8px;
      margin: 6px 0;
    }
    button {
      cursor: pointer;
    }
    .box {
      background: white;
      padding: 15px;
      border-radius: 6px;
      margin-bottom: 20px;
    }
    pre {
      background: #eee;
      padding: 10px;
      max-height: 300px;
      overflow: auto;
    }
  </style>
</head>
<body>

<h1>üß™ –ò–ò –¥–ª—è –±—É—Ö–≥–∞–ª—Ç–µ—Ä–∞ - –§—Ä–æ–Ω—Ç–µ–Ω–¥</h1>

<div class="box">
  <h2>üîê –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è / –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</h2>
  <input id="email" placeholder="Email" />
  <input id="password" type="password" placeholder="–ü–∞—Ä–æ–ª—å" />

  <button onclick="login()">–í–æ–π—Ç–∏</button>
  <button onclick="register()">–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</button>

  <pre id="authResult"></pre>
</div>

<div class="box">
  <h2>üí¨ –ó–∞–ø—Ä–æ—Å –∫ –ò–ò</h2>
  <textarea id="question" rows="3" placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–æ–ø—Ä–æ—Å..."></textarea>
  <button onclick="askAI()">–°–ø—Ä–æ—Å–∏—Ç—å</button>
</div>

<div class="box">
  <h2>ü§ñ –û—Ç–≤–µ—Ç –ò–ò</h2>
  <pre id="aiResponse"></pre>
</div>

<div class="box">
  <h2>üìú –ò—Å—Ç–æ—Ä–∏—è</h2>
  <pre id="history"></pre>
</div>

<script>
  const API_BASE = "http://127.0.0.1:8000"
  let accessToken = null
  let sessionId = "test_session_frontend"
  let history = []

  async function login() {
    const email = document.getElementById("email").value
    const password = document.getElementById("password").value

    const response = await fetch(`${API_BASE}/auth/auth/login`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, password })
    })

    const data = await response.json()
    document.getElementById("authResult").textContent =
      JSON.stringify(data, null, 2)

    if (data.access_token) {
      accessToken = data.access_token
    }
  }

  async function register() {
    const email = document.getElementById("email").value
    const password = document.getElementById("password").value

    const response = await fetch(`${API_BASE}/auth/auth/register`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, password })
    })

    const data = await response.json()
    document.getElementById("authResult").textContent =
      JSON.stringify(data, null, 2)

    if (response.ok) {
      alert("–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–∞! –¢–µ–ø–µ—Ä—å –º–æ–∂–Ω–æ –≤–æ–π—Ç–∏.")
    }
  }

  async function askAI() {
    if (!accessToken) {
      alert("–°–Ω–∞—á–∞–ª–∞ –∞–≤—Ç–æ—Ä–∏–∑—É–π—Å—è")
      return
    }

    const question = document.getElementById("question").value
    history.push({ role: "user", content: question })

    try {
      const response = await fetch(`${API_BASE}/api/v1/assistant/query`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${accessToken}`
        },
        body: JSON.stringify({
          query: question,
          session_id: sessionId,
          history: history
        })
      })

      const data = await response.json()
      history.push({ role: "assistant", content: data.answer })

      document.getElementById("aiResponse").textContent =
        JSON.stringify(data.answer, null, 2)

      document.getElementById("history").textContent =
        JSON.stringify(history, null, 2)

    } catch (err) {
      console.error("–û—à–∏–±–∫–∞ –∑–∞–ø—Ä–æ—Å–∞ –∫ –ò–ò:", err)
      document.getElementById("aiResponse").textContent =
        "–û—à–∏–±–∫–∞ –∑–∞–ø—Ä–æ—Å–∞, —Å–º–æ—Ç—Ä–∏ console"
    }
  }
</script>


</body>
</html>
